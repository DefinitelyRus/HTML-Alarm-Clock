<!DOCTYPE html>
<html>
	<link href="home.css" rel="stylesheet">

	<body id="main" onload="onLoad('home')">

		<script src="system.js"></script>

		<!-- Controls the height. -->
		<div id="sub1">

			<!-- Controls the width by maintaining 1:1 ratio. -->
			<!-- I have no idea why it doesn't stay square when wide.-->
			<div id="sub2">
				<div class="buffer3" id="b31"></div>

				<!-- Title -->
				<div class="sub3" id="sub31">
					<div id="title">Online Alarm Clock</div>
				</div>

				<div class="buffer3" id="b32"></div>

				<!-- User interactable elements -->
				<div class="sub3" id="sub32">

					<div class="sub4" id="sub4">

						<!-- Time input -->
						<input id="time-input" onfocusout="parseTime()" maxlength="7" placeholder="12:00AM">
						</input>

						<div class="buffer32"></div>

						<!-- Start button -->
						<div id="start-button" onclick="launchAlarm()">Start</div>

						<!-- Hidden button; activates on ENTER. -->
						<div id="hidden-button" hidden onclick="parseTime()">
							<script src=system.js></script>
						</div>

					</div>
				</div>

				<div class="buffer3" id="b33"></div>
			</div>
		</div>
	</body>
</html>

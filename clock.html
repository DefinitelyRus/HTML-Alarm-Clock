<!DOCTYPE html>
<html onclick="bootAlarm()">

	<link href="clock.css" rel="stylesheet">
	<script src="system.js"></script>

	<body id="main" onload="onLoad('clock')">

		<div id="sub1">

			<!-- Maintains 1:1 aspect ratio.-->
			<div id="sub2">

				<div id="sub3">

					<!-- Contains the timer. -->
					<div class="sub4" id="sub41">
						<div id="timer">12:00AM</div>
					</div>

					<!-- Contains the buttons. -->
					<div class="sub4" id="sub42">
						<div class="button" id="button1">12:00AM</div>
						<div class="buffer42"></div>
						<div class="button" id="button2" onclick="cancelAlarm()">
							Cancel
						</div>
					</div>

				</div>

			</div>

		</div>
		<audio id="annoying-sound" src="RANGGYU.mp3"></audio>
	</body>
</html>
